<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnonFeed - Авторизация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">
  <div class="container">
    <h1>AnonFeed</h1>
    <p class="description">Анонимная лента для твоих мыслей</p>
    <div class="auth-form">
      <h2>Авторизация</h2>
      <form id="login-form">
        <input type="text" name="username" placeholder="Введите имя пользователя" required>
        <input type="password" name="password" placeholder="Введите пароль" required>
        <button type="submit">Войти</button>
      </form>
      <button onclick="location.href='registration.html'">Перейти к регистрации</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
